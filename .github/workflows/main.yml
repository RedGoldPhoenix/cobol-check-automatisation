name: COBOL Check Automation

on:
  push:
    branches: [ main ]

jobs:
  cobol-check:
    runs-on: ubuntu-latest  # GitHub Actions n'a pas de runner fedora-latest officiel
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Verify Java installation
        run: java --version
        
      - name: Debug - List directory structure
        run: |
          echo "Repository root contents:"
          ls -la
          echo ""
          echo ". github directory contents:"
          ls -la .github/
          echo ""
          echo ". github/scripts directory contents:"
          ls -la .github/scripts/ || echo "Directory does not exist!"
          
      - name: Setup Mainframe Environment and Upload COBOL Check
        env:
          ZOWE_USERNAME: ${{ secrets.ZOWE_USERNAME }}
          ZOWE_PASSWORD: ${{ secrets.ZOWE_PASSWORD }}
        run: |
          chmod +x .github/scripts/zowe_operations.sh
          .github/scripts/zowe_operations.sh          
